<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>

    <div id="box">
        <input type="text" @input="chan" /> <button @Click="add()">添加</button>
        <input type="text" v-model="sts" /> <button @Click="add_2()">添加</button>
        <div v-if="datalist.length===0">购物车空空如也!</div>
        <ul v-else>
            <li v-for= "(i,s) in datalist" >
                {{i}} <button @Click="del(s)">删除</button>
            </li>
        </ul>
    </div>

    <script>
     var vm =   new Vue({
            el: '#box',
            data:{
               mytext:"",  
               sts:""   ,
               datalist:[],
               as:""
            },
            methods: {
                add() {
                    console.log('add');
                    this.datalist.push(this.mytext);  
                },

                add_2() {
                    console.log('add_2');
                    this.datalist.push(this.sts);
                    this.sts = ''
                },
                
                chan(evt){
                    console.log('input',evt.target.value);
                    this.mytext = evt.target.value                                   
                }  , 
             
                del(i){
                    this.datalist.splice(i,1);
                }
                
            }
        });
    </script>
</body>

</html>
