<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="box">

       <input type="checkbox" v-model="ckbox" value="vue" /> vue
                         <!--一定得加value 不然勾选后没有值-->
       <input type="checkbox" v-model="ckbox" value="java" /> java
                        <!-- v-model 分一个组.不同组加入不同的组.-->
       <input type="checkbox" v-model="ckbox" value="scala" /> scala
        <button @click='tijiao'>提交</button>

        <input type="checkbox" v-model="res" /> 记住我
        <button @click='login'>登入</button>
    </br>
        <!-- name是原生的html分组(需要留下),v-model记录这个msg组 value是选定内容 -->
        <input type="radio" v-model="msg" name='good' value="vue"/> Vue
        <input type="radio" v-model="msg" name='good' value="java"/> java
        <input type="radio" v-model="msg" name='good' value="scala"/> scala
        <button @click='byok'>确认</button>


    </div>
    <script>
        new Vue({
            el:'#box',
            data:{
                //多选CheckBox,一定要用数组!
                ckbox:[],    
                res : false,
                msg : 'scala' //默认选择的
            },
            methods: {
                tijiao(){
                    console.log(this.ckbox);
                },
                login(){
                    !this.res;
                    console.log('登入'+ this.res)
                },
                byok(){
                    console.log(this.msg);
                }
            }     

        })
    </script>
</body>
</html>
