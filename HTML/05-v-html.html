<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="box">
        {{myhtml}}

        <div v-html='myhtml'>
            777
        </div>
    </div>
   
    <script>
        new Vue({
            el:"#box",
            data:{
             myhtml:'<b>111111</b>',
            },
        })
    </script>
</body>
</html>
