<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <input type="text" v-model="msg"/>
        <ul>
            <li v-for="(item,index) in mag()">{{item}}</li>
        </ul>
    </div>
    
    <script>
        new Vue({
            el : '#box',
            data :{
                msg: "",

                list:['sddas','dse','greg','fdsf','fsdf','fgjf','lohjm']
            },
            methods: {
                mag(){
                   return this.list.filter(item=>item.includes(this.msg));
                },

            }
        });
    </script>
</body>
</html>
