<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="box">
       {{capitalize}}
       {{capitalize}}
    </div>
    <script>
     var vm =  new Vue({
            el:'#box',
            data:{
            myname : 'stake',
            },
            computed: {
                capitalize(){
                    return this.myname.substring(0,1).toUpperCase()+this.myname.substring(1);
                },
            
            }
        })
    </script>
</body>
</html>
