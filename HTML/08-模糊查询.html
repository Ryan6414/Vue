<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <input type="text" v-model="te" />
        <!-- {{msg()}} 双括号也可以调用函数-->
        <li v-for="(item,index) in msg()">{{item}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#box',
            data: {
                te: "",
                datalist: ['aa', 'bb', 'cc', 'dd', 'ee', 'aw', '2e', 're', 'cw']
            },
            methods: {
                msg() {                      
                    return this.datalist.filter(
                       // item => item.includes(this.te)  //可以正常执行
                        function(item){
                         return  item.includes(this.te);
                        }   //把箭头函数转回来后就报错了             
                    );
                }
            }
        })
    </script>
</body>

</html>
